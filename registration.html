<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Turning Point - Authentication</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Orbitron:wght@400;700;900&amp;display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0f0a;
      color: #d4e6d4;
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    /* CRT Scanlines */
    .crt-overlay {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      z-index: 1000;
    }

    /* Gore Background Effects */
    .gore-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    .gore-left {
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, rgba(139, 32, 32, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
      opacity: 0.6;
    }

    .gore-right {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(225deg, rgba(139, 32, 32, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
      opacity: 0.6;
    }

    /* Blood Splatter Animation */
    .blood-splatter {
      position: absolute;
      opacity: 0;
      animation: splatter-fall 3s ease-in forwards;
    }

    @keyframes splatter-fall {
      0% {
        opacity: 0.8;
        transform: translateY(-100px) rotateZ(0deg);
      }

      100% {
        opacity: 0;
        transform: translateY(50px) rotateZ(180deg);
      }
    }

    .splatter-1 {
      left: 10%;
      animation-delay: 0s;
    }

    .splatter-2 {
      left: 30%;
      animation-delay: 0.5s;
    }

    .splatter-3 {
      right: 15%;
      animation-delay: 1s;
    }

    .splatter-4 {
      left: 50%;
      animation-delay: 1.5s;
    }

    .splatter-5 {
      right: 25%;
      animation-delay: 2s;
    }

    /* Infected Aura */
    .infected-aura {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      animation: aura-pulse 4s ease-in-out infinite;
    }

    .aura-1 {
      width: 300px;
      height: 300px;
      left: 5%;
      top: 10%;
      background: radial-gradient(circle, #ff4444, transparent);
    }

    .aura-2 {
      width: 400px;
      height: 400px;
      right: 5%;
      top: 40%;
      background: radial-gradient(circle, #cc0000, transparent);
    }

    .aura-3 {
      width: 350px;
      height: 350px;
      left: 15%;
      bottom: 5%;
      background: radial-gradient(circle, #ff6666, transparent);
    }

    @keyframes aura-pulse {

      0%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }

      50% {
        opacity: 0.4;
        transform: scale(1.1);
      }
    }

    /* Decay Pattern */
    .decay-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(139, 32, 32, 0.1) 35px, rgba(139, 32, 32, 0.1) 70px),
        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(139, 32, 32, 0.15) 35px, rgba(139, 32, 32, 0.15) 70px);
      opacity: 0.3;
    }

    /* Main Container */
    .auth-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Form Wrapper */
    .form-wrapper {
      position: relative;
      width: 90%;
      max-width: 500px;
      background: linear-gradient(145deg, #141a14 0%, #0a0f0a 100%);
      border: 3px solid #8b2020;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 0 60px rgba(139, 32, 32, 0.5), inset 0 0 30px rgba(255, 0, 0, 0.1), 0 0 100px rgba(139, 32, 32, 0.3);
      animation: form-slide 0.6s ease-out;
    }

    @keyframes form-slide {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Form Title */
    .form-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: 900;
      color: #ff4444;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      text-align: center;
      margin-bottom: 32px;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      color: #4caf50;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    /* Form Input */
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: linear-gradient(145deg, #0d150d, #1a1f1a);
      border: 2px solid #2a3a2a;
      border-radius: 8px;
      color: #d4e6d4;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5), inset 0 0 10px rgba(76, 175, 80, 0.1);
      background: linear-gradient(145deg, #0d150d, #1a2a1a);
    }

    .form-input::placeholder {
      color: #666;
    }

    /* Style for select dropdown to remove white arrow */
    .form-group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%234caf50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 48px;
      /* Make room for custom arrow */
    }

    /* Error Message */
    .error-message {
      color: #ff6666;
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
      animation: shake 0.3s ease-out;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: linear-gradient(145deg, #4caf50 0%, #3d8b40 100%);
      border: 2px solid #8bc34a;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
    }

    .submit-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #8bc34a 0%, #4caf50 100%);
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Form Toggle */
    .form-toggle {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #666;
    }

    .form-toggle a {
      color: #4caf50;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .form-toggle a:hover {
      color: #8bc34a;
    }

    /* Success Message */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #1a3a1a, #0d2a0d);
      border: 3px solid #4caf50;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      z-index: 2000;
      display: none;
      box-shadow: 0 0 40px rgba(76, 175, 80, 0.6);
    }

    .success-message.show {
      display: block;
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .success-text {
      color: #4caf50;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .success-subtext {
      color: #999;
      font-size: 0.9rem;
    }

    .hidden {
      display: none !important;
    }

    /* Music Controls */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      background: rgba(10, 15, 10, 0.8);
      border: 2px solid #8b2020;
      border-radius: 50px;
      padding: 8px 16px;
      color: #d4e6d4;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .music-control:hover {
      background: rgba(139, 32, 32, 0.3);
      border-color: #ff4444;
    }

    .music-control.playing {
      border-color: #4caf50;
    }
  </style>
</head>

<body class="h-full overflow-hidden">
  <!-- Audio element with autoplay and preload -->
  <audio id="dark-music" loop preload="auto">
    <source src="dark.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Control Button -->
  <div class="music-control playing" id="musicControl" onclick="toggleMusic()">
    <span id="musicIcon">ðŸ”Š</span>
    <span id="musicStatus">Playing</span>
  </div>

  <div class="crt-overlay"></div>
  <div class="gore-bg">
    <div class="gore-left"></div>
    <div class="gore-right"></div>
    <div class="decay-pattern"></div>
    <div class="infected-aura aura-1"></div>
    <div class="infected-aura aura-2"></div>
    <div class="infected-aura aura-3"></div>
    <div class="blood-splatter splatter-1">ðŸ©¸</div>
    <div class="blood-splatter splatter-2">ðŸ©¸</div>
    <div class="blood-splatter splatter-3">ðŸ©¸</div>
    <div class="blood-splatter splatter-4">ðŸ©¸</div>
    <div class="blood-splatter splatter-5">ðŸ©¸</div>
  </div>

  <div class="auth-container">
    <!-- LOGIN FORM -->
    <div id="login-form" class="form-wrapper">
      <h2 class="form-title">ðŸ’€ WELCOME BACK ðŸ’€</h2>
      <form id="login-form-element">
        <div class="form-group">
          <label class="form-label">Scream</label>
          <input type="text" id="login-username" class="form-input" placeholder="Enter your username..." required>
          <div class="error-message" id="login-username-error"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Faction</label>
          <select id="login-role" class="form-input" required>
            <option value="">Select your Faction</option>
            <option value="survivor">Survivor</option>
            <option value="firefly">Firefly</option>
            <option value="FEDRA">FEDRA</option>
          </select>
          <div class="error-message" id="login-role-error"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Deathkey</label>
          <input type="password" id="login-password" class="form-input" placeholder="Enter your password..." required>
          <div class="error-message" id="login-password-error"></div>
        </div>
        <button type="submit" class="submit-btn" id="login-submit">LOGIN</button>
        <div id="login-error" class="error-message" style="text-align:center;margin-top:16px;"></div>
      </form>
      <div class="form-toggle">
        Don't have an account? <a onclick="switchToRegister()">Create one</a>
      </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-form" class="form-wrapper hidden">
      <h2 class="form-title">ðŸ’€ WELCOME ðŸ’€</h2>
      <form id="register-form-element">
        <div class="form-group">
          <label class="form-label">Scream</label>
          <input type="text" id="register-username" class="form-input" placeholder="Choose your callsign..."
            minlength="3" required>
          <div class="error-message" id="register-username-error"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Faction</label>
          <select id="register-role" class="form-input" required>
            <option value="">Select your Faction</option>
            <option value="survivor">Survivor</option>
            <option value="firefly">Firefly</option>
            <option value="FEDRA">FEDRA</option>
          </select>
          <div class="error-message" id="register-role-error"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Deathkey</label>
          <input type="password" id="register-password" class="form-input" placeholder="Create a password..."
            minlength="6" required>
          <div class="error-message" id="register-password-error"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Deathkey</label>
          <input type="password" id="register-confirm" class="form-input" placeholder="Confirm your password..."
            required>
          <div class="error-message" id="register-confirm-error"></div>
        </div>
        <button type="submit" class="submit-btn" id="register-submit">Enter the shadows</button>
        <div id="register-error" class="error-message" style="text-align:center;margin-top:16px;"></div>
      </form>
      <div class="form-toggle">
        Already have an account? <a onclick="switchToLogin()">Login</a>
      </div>
    </div>
  </div>

  <!-- SUCCESS MESSAGE -->
  <div id="success-message" class="success-message">
    <div class="success-icon">âœ“</div>
    <div class="success-text">AUTHENTICATION COMPLETE</div>
    <div class="success-subtext">Connecting to terminal...</div>
  </div>

  <script>
    const music = document.getElementById('dark-music');
    const musicControl = document.getElementById('musicControl');
    const musicIcon = document.getElementById('musicIcon');
    const musicStatus = document.getElementById('musicStatus');

    // Function to toggle music
    function toggleMusic() {
      if (music.paused) {
        music.play().catch(() => {
          console.log('Playback failed');
        });
        musicControl.classList.add('playing');
        musicIcon.textContent = 'ðŸ”Š';
        musicStatus.textContent = 'Playing';
      } else {
        music.pause();
        musicControl.classList.remove('playing');
        musicIcon.textContent = 'ðŸ”ˆ';
        musicStatus.textContent = 'Muted';
      }
    }

    // Function to attempt auto-play
    function attemptAutoPlay() {
      music.play().then(() => {
        console.log('Music started automatically');
        musicControl.classList.add('playing');
        musicIcon.textContent = 'ðŸ”Š';
        musicStatus.textContent = 'Playing';
      }).catch(error => {
        console.log('Auto-play was prevented. Click anywhere to start music.');
        musicControl.classList.remove('playing');
        musicIcon.textContent = 'ðŸ”ˆ';
        musicStatus.textContent = 'Click to play';

        // Add one-time click handler to start music on first user interaction
        const startMusicOnInteraction = () => {
          music.play().catch(() => { });
          document.removeEventListener('click', startMusicOnInteraction);
          document.removeEventListener('keydown', startMusicOnInteraction);
          document.removeEventListener('touchstart', startMusicOnInteraction);
        };

        document.addEventListener('click', startMusicOnInteraction);
        document.addEventListener('keydown', startMusicOnInteraction);
        document.addEventListener('touchstart', startMusicOnInteraction);
      });
    }

    // Try to auto-play when page loads
    document.addEventListener('DOMContentLoaded', () => {
      attemptAutoPlay();
    });

    // Also try when user interacts with the page
    document.addEventListener('click', () => {
      if (music.paused) {
        attemptAutoPlay();
      }
    }, { once: true });

    // ===== FORM SWITCHING =====
    function switchToRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
      clearForm('login-form-element');
      clearForm('register-form-element');
    }

    function switchToLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      clearForm('login-form-element');
      clearForm('register-form-element');
    }

    function clearForm(formId) {
      document.getElementById(formId).reset();
      document.querySelectorAll(`#${formId} .error-message`).forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
    }

    function showError(fieldId, message) {
      const errorEl = document.getElementById(fieldId);
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function clearError(fieldId) {
      const errorEl = document.getElementById(fieldId);
      errorEl.textContent = '';
      errorEl.classList.remove('show');
    }

    function showSuccess() {
      document.getElementById('success-message').classList.add('show');
    }

    // ===== LOGIN =====
    document.getElementById('login-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const role = document.getElementById('login-role').value;
      const password = document.getElementById('login-password').value;

      clearError('login-error'); clearError('login-username-error'); clearError('login-role-error'); clearError('login-password-error');
      if (!username) { showError('login-username-error', 'Username required'); return; }
      if (!role) { showError('login-role-error', 'Role required'); return; }
      if (password.length < 6) { showError('login-password-error', 'Password must be at least 6 characters'); return; }

      const btn = document.getElementById('login-submit'); btn.disabled = true; btn.textContent = 'AUTHENTICATING...';

      try {
        const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password, role }) });
        const data = await res.json();

        if (!res.ok) { showError('login-error', data.error || 'Login failed'); btn.disabled = false; btn.textContent = 'LOGIN'; return; }

        showSuccess();
        setTimeout(() => { window.location.href = 'lou3.html'; }, 1000);
      } catch (err) { showError('login-error', 'Server error'); btn.disabled = false; btn.textContent = 'LOGIN'; }
    });

    // ===== REGISTER =====
    document.getElementById('register-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const role = document.getElementById('register-role').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      clearError('register-error'); clearError('register-username-error'); clearError('register-role-error'); clearError('register-password-error'); clearError('register-confirm-error');
      if (username.length < 3) { showError('register-username-error', 'Username must be at least 3 characters'); return; }
      if (!role) { showError('register-role-error', 'Role required'); return; }
      if (password.length < 6) { showError('register-password-error', 'Password must be at least 6 characters'); return; }
      if (password !== confirm) { showError('register-confirm-error', 'Passwords do not match'); return; }

      const btn = document.getElementById('register-submit'); btn.disabled = true; btn.textContent = 'CREATING ACCOUNT...';

      try {
        const res = await fetch('/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password, role }) });
        const data = await res.json();

        if (!res.ok) { showError('register-error', data.error || 'Registration failed'); btn.disabled = false; btn.textContent = 'CREATE ACCOUNT'; return; }

        showSuccess();
        setTimeout(() => { window.location.href = 'lou3.html'; }, 1000);
      } catch (err) { showError('register-error', 'Server error'); btn.disabled = false; btn.textContent = 'CREATE ACCOUNT'; }
    });
  </script>
</body>

</html>
