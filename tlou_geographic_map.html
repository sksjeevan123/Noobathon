<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us - Geographic Territory Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Courier New', monospace;
            background: #0a0c0e;
            color: #a0a8b0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10,12,14,0.98) 0%, rgba(10,12,14,0.9) 100%);
            padding: 12px 20px;
            border-bottom: 2px solid #3a4a5a;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            color: #7a9aaa;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(122,154,170,0.3);
        }

        .coordinates {
            font-size: 11px;
            color: #5a7a8a;
            letter-spacing: 1px;
        }

        /* Legend */
        .legend-bar {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            background: rgba(12,16,20,0.95);
            padding: 8px 20px;
            border-bottom: 1px solid #2a3a4a;
            z-index: 99;
            display: flex;
            gap: 25px;
            font-size: 10px;
            color: #6a8a9a;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-icon {
            width: 16px;
            height: 12px;
            border-radius: 2px;
        }

        /* Map container */
        .map-container {
            position: absolute;
            top: 85px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            background: #080a0c;
        }

        .map-canvas {
            position: relative;
            width: 3200px;
            height: 2200px;
            margin: 0 auto;
            background: linear-gradient(180deg, #1a4a6a 0%, #2a6a4a 30%, #4a6a3a 50%, #6a5a3a 70%, #5a4a3a 100%);
            overflow: hidden;
        }

        /* ============ REAL MOUNTAIN RANGES ============ */
        .mountain-range {
            position: absolute;
            pointer-events: none;
        }

        /* Rocky Mountains - Full Range */
        .rockies-range {
            left: 700px;
            top: 200px;
            width: 400px;
            height: 1400px;
        }

        .rockies-range .peak {
            position: absolute;
            background: linear-gradient(135deg, #5a6a7a 0%, #4a5a6a 30%, #3a4a5a 60%, #2a3a4a 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            box-shadow: 
                inset -10px 0 20px rgba(0,0,0,0.4),
                0 5px 15px rgba(0,0,0,0.3);
        }

        .rockies-range .peak:nth-child(1) { width: 80px; height: 200px; left: 50px; top: 0; }
        .rockies-range .peak:nth-child(2) { width: 100px; height: 280px; left: 100px; top: 80px; }
        .rockies-range .peak:nth-child(3) { width: 70px; height: 180px; left: 180px; top: 40px; }
        .rockies-range .peak:nth-child(4) { width: 90px; height: 240px; left: 220px; top: 150px; }
        .rockies-range .peak:nth-child(5) { width: 60px; height: 160px; left: 300px; top: 100px; }
        .rockies-range .peak:nth-child(6) { width: 85px; height: 220px; left: 20px; top: 250px; }
        .rockies-range .peak:nth-child(7) { width: 110px; height: 300px; left: 120px; top: 320px; }
        .rockies-range .peak:nth-child(8) { width: 75px; height: 190px; left: 250px; top: 380px; }
        .rockies-range .peak:nth-child(9) { width: 95px; height: 260px; left: 40px; top: 500px; }
        .rockies-range .peak:nth-child(10) { width: 80px; height: 210px; left: 180px; top: 580px; }
        .rockies-range .peak:nth-child(11) { width: 100px; height: 280px; left: 280px; top: 520px; }
        .rockies-range .peak:nth-child(12) { width: 70px; height: 180px; left: 60px; top: 750px; }
        .rockies-range .peak:nth-child(13) { width: 90px; height: 240px; left: 150px; top: 820px; }
        .rockies-range .peak:nth-child(14) { width: 85px; height: 220px; left: 260px; top: 780px; }
        .rockies-range .peak:nth-child(15) { width: 75px; height: 200px; left: 30px; top: 980px; }
        .rockies-range .peak:nth-child(16) { width: 105px; height: 290px; left: 130px; top: 1050px; }
        .rockies-range .peak:nth-child(17) { width: 80px; height: 210px; left: 270px; top: 1100px; }
        .rockies-range .peak:nth-child(18) { width: 95px; height: 250px; left: 50px; top: 1250px; }

        /* Sierra Nevada */
        .sierra-range {
            left: 280px;
            top: 400px;
            width: 250px;
            height: 900px;
        }

        .sierra-range .peak {
            position: absolute;
            background: linear-gradient(135deg, #4a5a6a 0%, #3a4a5a 50%, #2a3a4a 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .sierra-range .peak:nth-child(1) { width: 90px; height: 280px; left: 20px; top: 0; }
        .sierra-range .peak:nth-child(2) { width: 70px; height: 200px; left: 100px; top: 80px; }
        .sierra-range .peak:nth-child(3) { width: 85px; height: 260px; left: 150px; top: 30px; }
        .sierra-range .peak:nth-child(4) { width: 75px; height: 220px; left: 40px; top: 280px; }
        .sierra-range .peak:nth-child(5) { width: 95px; height: 300px; left: 120px; top: 350px; }
        .sierra-range .peak:nth-child(6) { width: 80px; height: 240px; left: 10px; top: 500px; }
        .sierra-range .peak:nth-child(7) { width: 70px; height: 200px; left: 100px; top: 620px; }
        .sierra-range .peak:nth-child(8) { width: 85px; height: 260px; left: 160px; top: 580px; }

        /* Appalachian Mountains */
        .appalachian-range {
            left: 2200px;
            top: 350px;
            width: 350px;
            height: 1000px;
        }

        .appalachian-range .peak {
            position: absolute;
            background: linear-gradient(135deg, #4a5a4a 0%, #3a4a3a 50%, #2a3a2a 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .appalachian-range .peak:nth-child(1) { width: 80px; height: 200px; left: 50px; top: 0; }
        .appalachian-range .peak:nth-child(2) { width: 100px; height: 260px; left: 120px; top: 60px; }
        .appalachian-range .peak:nth-child(3) { width: 70px; height: 180px; left: 240px; top: 40px; }
        .appalachian-range .peak:nth-child(4) { width: 90px; height: 240px; left: 20px; top: 220px; }
        .appalachian-range .peak:nth-child(5) { width: 85px; height: 220px; left: 150px; top: 300px; }
        .appalachian-range .peak:nth-child(6) { width: 75px; height: 190px; left: 260px; top: 250px; }
        .appalachian-range .peak:nth-child(7) { width: 95px; height: 250px; left: 60px; top: 480px; }
        .appalachian-range .peak:nth-child(8) { width: 80px; height: 200px; left: 180px; top: 550px; }
        .appalachian-range .peak:nth-child(9) { width: 70px; height: 170px; left: 280px; top: 500px; }
        .appalachian-range .peak:nth-child(10) { width: 90px; height: 230px; left: 30px; top: 720px; }
        .appalachian-range .peak:nth-child(11) { width: 85px; height: 210px; left: 140px; top: 780px; }
        .appalachian-range .peak:nth-child(12) { width: 75px; height: 180px; left: 250px; top: 750px; }

        /* Cascades */
        .cascades-range {
            left: 180px;
            top: 150px;
            width: 200px;
            height: 400px;
        }

        .cascades-range .peak {
            position: absolute;
            background: linear-gradient(135deg, #5a6a7a 0%, #4a5a6a 50%, #3a4a5a 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .cascades-range .peak:nth-child(1) { width: 80px; height: 240px; left: 20px; top: 0; }
        .cascades-range .peak:nth-child(2) { width: 100px; height: 300px; left: 80px; top: 40px; }
        .cascades-range .peak:nth-child(3) { width: 70px; height: 200px; left: 10px; top: 200px; }
        .cascades-range .peak:nth-child(4) { width: 90px; height: 260px; left: 100px; top: 280px; }

        /* ============ FOREST AREAS ============ */
        .forest-area {
            position: absolute;
            pointer-events: none;
        }

        .forest-pnw {
            left: 150px;
            top: 120px;
            width: 350px;
            height: 500px;
        }

        .forest-north {
            left: 1700px;
            top: 150px;
            width: 500px;
            height: 400px;
        }

        .forest-southeast {
            left: 2100px;
            top: 850px;
            width: 450px;
            height: 600px;
        }

        .tree {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 25px solid #2a4a2a;
        }

        .tree::after {
            content: '';
            position: absolute;
            left: -2px;
            top: 20px;
            width: 4px;
            height: 10px;
            background: #3a2a1a;
        }

        /* ============ RIVERS ============ */
        .river {
            position: absolute;
            background: linear-gradient(90deg, 
                #1a4a6a 0%, 
                #2a6a9a 20%, 
                #3a8aba 40%, 
                #2a7aaa 60%, 
                #1a5a8a 80%, 
                #1a4a6a 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(50,150,200,0.3),
                inset 0 0 20px rgba(100,200,255,0.2);
        }

        /* Mississippi River - Main artery */
        .river-mississippi {
            left: 1580px;
            top: 400px;
            width: 60px;
            height: 1200px;
            background: linear-gradient(180deg,
                #1a4a6a 0%,
                #2a6a9a 25%,
                #3a8aba 50%,
                #2a6a9a 75%,
                #1a4a6a 100%);
            border-radius: 30px;
            transform: rotate(2deg);
        }

        /* Missouri River */
        .river-missouri {
            left: 950px;
            top: 500px;
            width: 650px;
            height: 45px;
            border-radius: 22px;
            transform: rotate(-3deg);
        }

        /* Ohio River */
        .river-ohio {
            left: 1880px;
            top: 600px;
            width: 350px;
            height: 40px;
            border-radius: 20px;
            transform: rotate(-5deg);
        }

        /* Columbia River */
        .river-columbia {
            left: 300px;
            top: 250px;
            width: 350px;
            height: 35px;
            border-radius: 17px;
            transform: rotate(-8deg);
        }

        /* Arkansas River */
        .river-arkansas {
            left: 1200px;
            top: 900px;
            width: 400px;
            height: 35px;
            border-radius: 17px;
            transform: rotate(5deg);
        }

        /* Rio Grande */
        .river-rio-grande {
            left: 650px;
            top: 1100px;
            width: 40px;
            height: 500px;
            background: linear-gradient(180deg,
                #1a4a6a 0%,
                #2a6a9a 50%,
                #1a4a6a 100%);
            border-radius: 20px;
            transform: rotate(-2deg);
        }

        /* Tennessee River */
        .river-tennessee {
            left: 1850px;
            top: 850px;
            width: 300px;
            height: 35px;
            border-radius: 17px;
            transform: rotate(8deg);
        }

        /* ============ GREAT LAKES ============ */
        .lake {
            position: absolute;
            background: linear-gradient(135deg, 
                #1a4a6a 0%, 
                #2a6a9a 30%, 
                #3a8aba 50%, 
                #2a6a9a 70%, 
                #1a4a6a 100%);
            border-radius: 40% 60% 50% 50%;
            box-shadow: 
                inset 0 0 30px rgba(0,30,60,0.5),
                0 0 20px rgba(50,150,200,0.2);
        }

        .lake-superior {
            left: 1680px;
            top: 250px;
            width: 180px;
            height: 130px;
        }

        .lake-michigan {
            left: 1710px;
            top: 400px;
            width: 100px;
            height: 250px;
            border-radius: 35% 65% 45% 55%;
            transform: rotate(-3deg);
        }

        .lake-huron {
            left: 1840px;
            top: 340px;
            width: 130px;
            height: 180px;
            border-radius: 45% 55% 50% 50%;
        }

        .lake-erie {
            left: 1960px;
            top: 480px;
            width: 160px;
            height: 90px;
            border-radius: 40% 60% 55% 45%;
        }

        .lake-ontario {
            left: 2100px;
            top: 440px;
            width: 90px;
            height: 70px;
            border-radius: 50%;
        }

        /* ============ OCEANS ============ */
        .ocean {
            position: absolute;
            background: linear-gradient(180deg,
                #0a3a5a 0%,
                #1a4a6a 50%,
                #0a3a5a 100%);
        }

        .pacific-ocean {
            left: 0;
            top: 0;
            width: 200px;
            height: 2200px;
            background: linear-gradient(90deg,
                #052a3a 0%,
                #0a3a5a 50%,
                #1a4a6a 100%);
        }

        .atlantic-ocean {
            left: 2750px;
            top: 0;
            width: 450px;
            height: 2200px;
            background: linear-gradient(270deg,
                #052a3a 0%,
                #0a3a5a 50%,
                #1a4a6a 100%);
        }

        .gulf-mexico {
            left: 1650px;
            top: 1400px;
            width: 700px;
            height: 250px;
            border-radius: 50% 50% 0 0;
        }

        /* ============ ROADS & HIGHWAYS ============ */
        .road {
            position: absolute;
            background: #4a4a4a;
            border: 2px solid #3a3a3a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .highway {
            position: absolute;
            background: #5a5a5a;
            border: 3px solid #4a4a4a;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        .highway::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(90deg,
                #ffffcc 0px,
                #ffffcc 15px,
                transparent 15px,
                transparent 30px);
            transform: translateY(-50%);
        }

        /* I-90 - East-West */
        .i90 {
            left: 250px;
            top: 580px;
            width: 2400px;
            height: 12px;
            transform: rotate(1deg);
        }

        /* I-80 */
        .i80 {
            left: 280px;
            top: 650px;
            width: 2200px;
            height: 10px;
            transform: rotate(0.5deg);
        }

        /* I-40 */
        .i40 {
            left: 400px;
            top: 1050px;
            width: 2000px;
            height: 10px;
            transform: rotate(-1deg);
        }

        /* I-10 */
        .i10 {
            left: 500px;
            top: 1350px;
            width: 1800px;
            height: 10px;
            transform: rotate(-2deg);
        }

        /* I-95 - North-South East Coast */
        .i95 {
            left: 2600px;
            top: 400px;
            width: 12px;
            height: 1000px;
            transform: rotate(-3deg);
        }

        /* I-5 - West Coast */
        .i5 {
            left: 280px;
            top: 300px;
            width: 10px;
            height: 900px;
            transform: rotate(2deg);
        }

        /* I-35 */
        .i35 {
            left: 1200px;
            top: 750px;
            width: 10px;
            height: 600px;
            transform: rotate(-1deg);
        }

        /* I-75 */
        .i75 {
            left: 2100px;
            top: 800px;
            width: 10px;
            height: 500px;
            transform: rotate(3deg);
        }

        /* US Routes */
        .us-route {
            position: absolute;
            background: #4a4a4a;
            border: 1px solid #3a3a3a;
            height: 6px;
        }

        .us50 {
            left: 600px;
            top: 800px;
            width: 1800px;
            transform: rotate(-2deg);
        }

        .us20 {
            left: 700px;
            top: 550px;
            width: 1600px;
            transform: rotate(1deg);
        }

        /* ============ PLAINS & DESERT ============ */
        .plains-area {
            position: absolute;
            left: 1100px;
            top: 550px;
            width: 600px;
            height: 700px;
            background: linear-gradient(180deg,
                rgba(100,120,80,0.3) 0%,
                rgba(120,140,90,0.2) 50%,
                rgba(100,120,80,0.3) 100%);
            pointer-events: none;
        }

        .desert-area {
            position: absolute;
            left: 500px;
            top: 950px;
            width: 550px;
            height: 600px;
            background: linear-gradient(180deg,
                rgba(160,140,100,0.3) 0%,
                rgba(180,160,120,0.2) 50%,
                rgba(160,140,100,0.3) 100%);
            pointer-events: none;
        }

        /* ============ URBAN AREAS ============ */
        .city {
            position: absolute;
            background: radial-gradient(ellipse at center,
                #5a5a5a 0%,
                #4a4a4a 30%,
                #3a3a3a 60%,
                transparent 80%);
            border-radius: 50%;
            pointer-events: none;
        }

        .city-nyc {
            left: 2480px;
            top: 460px;

            height: 120px;
        }

        .city-la {
            left: 340px;

            width: 180px;

        }

        .city-chicago {
            left: 1770px;
            top: 530px;
            width: 120px;
            height: 100px;
        }

        .city-houston {
            left: 1270px;
            top: 1220px;
            width: 130px;
            height: 110px;
        }

        .city-dallas {
            left: 1170px;
            top: 1120px;
            width: 110px;
            height: 90px;
        }

        .city-seattle {
            left: 300px;
            top: 260px;
            width: 90px;
            height: 70px;
        }

        .city-atlanta {
            left: 2070px;
            top: 920px;

            height: 80px;
        }

        .city-denver {
            left: 870px;
            top: 680px;
            width: 80px;
            height: 60px;
        }

        .city-phoenix {
            left: 620px;
            top: 1150px;
            width: 100px;
            height: 80px;
        }

        .city-miami {
            left: 2150px;
            top: 1380px;
            width: 90px;
            height: 70px;
        }

        .city-sf {
            left: 290px;
            top: 870px;
            width: 80px;
            height: 60px;
        }

        .city-boston {
            left: 2640px;
            top: 430px;
            width: 100px;
            height: 80px;
        }

        /* ============ CLOUD OVERLAY ============ */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center,
                rgba(200,210,220,0.4) 0%,
                rgba(180,190,200,0.3) 30%,
                rgba(160,170,180,0.2) 50%,
                transparent 70%);
            border-radius: 50%;
            animation: cloudFloat 20s ease-in-out infinite;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        .cloud:nth-child(1) { width: 300px; height: 150px; left: 400px; top: 200px; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 250px; height: 120px; left: 900px; top: 400px; animation-delay: 3s; }
        .cloud:nth-child(3) { width: 350px; height: 180px; left: 1500px; top: 300px; animation-delay: 6s; }
        .cloud:nth-child(4) { width: 280px; height: 140px; left: 2000px; top: 600px; animation-delay: 9s; }
        .cloud:nth-child(5) { width: 320px; height: 160px; left: 600px; top: 800px; animation-delay: 12s; }
        .cloud:nth-child(6) { width: 200px; height: 100px; left: 1200px; top: 1000px; animation-delay: 15s; }
        .cloud:nth-child(7) { width: 280px; height: 140px; left: 1800px; top: 1100px; animation-delay: 18s; }

        /* ============ LOCATION MARKERS ============ */
        .location {
            position: absolute;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .location:hover {
            transform: scale(1.4);
            z-index: 100;
        }

        .location-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .location-icon.danger {
            background: linear-gradient(135deg, #a44, #733);
            border-color: #c66;
            box-shadow: 0 0 15px rgba(200,100,100,0.5);
        }

        .location-icon.safe {
            background: linear-gradient(135deg, #4a6, #374);
            border-color: #6b8;
            box-shadow: 0 0 15px rgba(80,180,100,0.4);
        }

        .location-icon.caution {
            background: linear-gradient(135deg, #a83, #862);
            border-color: #ca4;
            box-shadow: 0 0 15px rgba(200,170,60,0.4);
        }

        .location-icon.military {
            background: linear-gradient(135deg, #46a, #358);
            border-color: #68c;
            box-shadow: 0 0 15px rgba(80,120,200,0.4);
        }

        .location-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #cde;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
